{% extends "base.html" %}

{% block content %}
<main>
    <h1>Add a Blog Entry</h1>
    <form action='/newpost' method='post'>
        <label>
            New Blog Title:
            <input type="text" name="blog_title" value="{{post_title}}" />
        </label>

        <p>{{title_error}}</p>
            
        <label>
        <textarea name="blog_post" cols="100" rows="10" value="{{post_entry}}">{{post_entry}}</textarea>
        </label>
        
        <input type="submit" value="Add New Entry" />
</form>

{% endblock %}
