{% extends "base.html" %}

{% block content %}
<h1>Blogz</h1>
    {% for blog in posts %}
        <br>>
        <ul>
                <a href="./blog?id={{blog.id}}">{{ blog.title }}</a>
                <br>
                <p>{{ blog.post }}</p>
                <br>
                <p>Posted by: <a href="./blog?owner_id={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        </ul>
    {% endfor %}
{% endblock %}
